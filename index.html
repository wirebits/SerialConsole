<!-- HTML File for SerialConsole-->
<!-- Author - WireBits-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Console</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">>_ Serial Console</div>
        <textarea class="console" id="console" readonly></textarea>
        <div class="input-container">
            <input type="text" id="inputBox" class="input-box" placeholder="Enter Command">
	    <select id="baudRate">
                <option>Select Baud Rate</option>
                <option value="300">300</option>
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select>
            <button id="connectButton">Connect</button>
            <button id="sendButton">Send</button>
            <button id="clearButton">Clear</button>
            <button id="historyButton">Command History</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
